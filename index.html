<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <h1 class="app-title">Weather Aura</h1>
            
            <!-- Search Form -->
            <form class="search-form" id="weatherForm">
                <div class="input-group">
                    <input type="text" id="cityInput" placeholder="Enter city name..." required>
                    <button type="submit" class="search-btn">
                        <span class="search-icon">🔍</span>
                        Search
                    </button>
                </div>
            </form>

            <!-- Weather Card -->
            <div class="weather-card" id="weatherCard" style="display: none;">
                <div class="weather-main">
                    <div class="location" id="location">New York</div>
                    <div class="temperature-display">
                        <div class="weather-icon">☀️</div>
                        <div class="temperature" id="temperature">22°C</div>
                    </div>
                    <div class="description" id="description">Sunny</div>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <div class="detail-icon">🌡️</div>
                        <div class="detail-label">Feels Like</div>
                        <div class="detail-value" id="feelsLike">25°C</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon">💧</div>
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value" id="humidity">65%</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon">💨</div>
                        <div class="detail-label">Wind Speed</div>
                        <div class="detail-value" id="windSpeed">12 km/h</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon">👁️</div>
                        <div class="detail-label">Visibility</div>
                        <div class="detail-value" id="visibility">10 km</div>
                    </div>
                </div>
            </div>

            <!-- Loading State -->
            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Searching for weather...</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
